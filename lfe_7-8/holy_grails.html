<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Holy Grails</title>
    <style>
        * {
            margin: 0;
            border: 0;
        }

        .container {

            margin-left: 120px;
            margin-right: 120px;
        }

        .container:after {
            content: "";
            display: block;
            clear: both;
        }

        .left {
            float: left;
            width: 100px;
            height: 200px;
            background-color: green;
            margin-left:-100%;

        }

        .right {
            float: left;
            width: 100px;
            height: 200px;
            background-color: blue;
        }

        .center {
            float: left;
            /*为了占据全部空间，设置宽度100%*/
            width: 100%;
            height: 200px;
            background-color: red;

        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="center"></div>
        <div class="left"></div>
        <div class="right" ></div>
    </div>
    <div class="footer"></div>
</body>

</html>
